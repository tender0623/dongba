<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">角色管理</h3>

				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 350px;">
						<input type="text" name="table_search" id="searchNameId"
							class="form-control pull-right" placeholder="角色名">

						<div class="input-group-btn">
							<button type="button" class="btn btn-default btn-search">
                                <i class="fa fa-search"></i>
							</button>
							<button type="button" class="btn btn-default btn-delete">删除</button>
							<button type="button" class="btn btn-default btn-add">添加</button>
							<button type="button" class="btn btn-default btn-update">修改</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive no-padding">
				<form>
				  <table class="table table-hover">
					<thead>
						<tr>
						    <th>序号</th>
							<th>角色名称</th>
							<th>备注</th>
							<th>创建时间</th>
							<th>修改时间</th>
							<th>创建用户</th>
							<th>修改用户</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="tbodyId">
					</tbody>
				  </table>
				</form>
			</div>
			<!-- /.box-body -->
			<div id="pageId" class="box-footer clearfix">
            </div>
		</div>
		<!-- /.box -->
	</div>
</div>
<script type="text/javascript">
   $(function() {
       var pageURL="doPageUI.do";
       //在page对应的元素位置,加载pageURL对应的资源
       $("#pageId").load(pageURL,function () {
           //当分页页面异步加载完成以后启动下一次异步加载
           //异步加载服务端数据
           deGetObjects();
       });
       //页面加载完以后,异步加载角色信息
       //console.log("asdfasdf");
	   //deGetObjects();
	   $(".input-group-btn").on("click",".btn-delete",doDeleteObject)
		   .on("click",".btn-add",doLoadEditPage).on("click",".btn-update",doLoadEditPage)
		   .on("click",".btn-search",doQueryObjects);
	   $("tbody").on("click",".btn-delete-row",doDelete);
   });
   /**定义一个查询操作,处理查询按钮的  点击事件*/
   function doQueryObjects() {
       deGetObjects();
   }
   /**加载角色的编辑页面*/
   function doLoadEditPage() {
       var title;
		if($(this).hasClass("btn-add")){
		    title="添加角色";
		}else{
		    title="修改角色";
		    var ids=getCheckedIds();
		    console.log(ids);
		    if(ids.length==0||ids.length>1){
		        alert(" 要选择一个");
				return;
			}
			//目的是绑定数据,在编辑页面可以获取此值
			$(".container-fluid").data("id",ids[0]);
		}
	  $(".container-fluid").load("role/editUI.do",function () {
		  $(".box-title").html(title);
      });
	  //load函数异步加载新的内容,后续会替换原有位置内容
   }
   /*实现角色的删除操作*/
   function doDeleteObject() {
	  // console.log("doDeleteObject");
	   //1.获取选中的角色id(不定项)
	   var checkedIds=getCheckedIds();

		if(checkedIds.length==0){
		    alert("请选择一个");
		    return;
		}
       //2.将这些id值异步传输带服务端执行删除操作
	   var url="role/doDeleteObject.do";
		var params={"checkedIds":checkedIds.toString()};
		$.post(url,params,function (result) {
			if(result.state==1){
                alert(result.message);
                deGetObjects();
			}else {
			    alert(result.message);
			}
        });
   }
   /**获取选中的角色列表中记录id*/
   function getCheckedIds() {
       var checkedIds=[];
       //获取所有tbody中名字为checkedId的input元素
	$("tbody input[name='checkedId']").each(function () {
	    //假如这个input的checked属性为true
		if($(this).prop("checked")){
                checkedIds.push($(this).val())
		}
    });
	return checkedIds;
	console.log(checkedIds);
   }
	function deGetObjects() {
	    var url="role/doFindPageObjects.do";
	    var pageCurrent=$("#pageId").data("pageCurrent");
	    if(!pageCurrent)pageCurrent=1;
	    var params={"pageCurrent":pageCurrent};
		    params.name=$("#searchNameId").val();
	    $.getJSON(url,params,function(result){
	        if(result.state==1){
                setTableTBodyRows(result.data.records);
                //设置分页信息
                doSetPagination(result.data)
			}else {
	            alert(result.message)
			}
		});
    }
    function setTableTBodyRows (result) {
	    var tBody=$("#tbodyId");
	    //清空原有数据
	    tBody.empty();
	    //迭代结果集
		for(var i in result){//循环一次取一行记录
			//构建tr对象d
		    var tr=$("<tr></tr>");
		    //在tr对象上绑定一个id
		    tr.data("id",result[i].id);
			//构建td对象
            var tds=
                "<td><input type='checkbox' name='checkedId' value='"+result[i].id+"'/></td>"+
                "<td>"+result[i].name+"</td>"+
                "<td>"+result[i].note+"</td>"+
                "<td>"+result[i].createdTime+"</td>"+
                "<td>"+result[i].modifiedTime+"</td>"+
                "<td>"+result[i].createdUser+"</td>"+
                "<td>"+result[i].modifiedUser+"</td>"+
				"<td><button type='button' class='btn  btn-primary btn-delete-row '  >删除</button> </td>";
			//将td追加到tr中
			tr.append(tds);
			//将tr追加到tbody中
            tBody.append(tr);
		}
    }
    function doDelete() {
       var tr = $(this).parent().parent();
		var id = tr.data("id");
		var url="role/doDeleteObject.do";
		var params={"checkedIds":id};
		$.post(url,params,function (result) {
			alert(result);
            deGetObjects();
        })
    }
</script>
